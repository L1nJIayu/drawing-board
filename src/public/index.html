<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘图工具</title>
</head>
<body>
    <div id="drawing-board">
        <div id="tool-bar">

            <div id="tool-list">
                <div class="tool-item">
                    <div class="tool-item-content"></div>
                    <div class="tool-item-label">工具</div>
                </div>
                <!-- 形状 -->
                <div class="tool-item" id="shape">
                    <div class="tool-item-content">
                        <div class="shape-list">
                            <span id="shape-dot" class="iconfont icon-dot shape-active"></span>
                            <span id="shape-line" class="iconfont icon-line"></span>
                            <span id="shape-rect" class="iconfont icon-rect"></span>
                            <span id="shape-circle" class="iconfont icon-circle"></span>
                            <span id="shape-triangle" class="iconfont icon-triangle"></span>
                            <span id="shape-star" class="iconfont icon-star"></span>
                        </div>
                    </div>
                    <div class="tool-item-label">形状</div>
                </div>
                <!-- 大小 -->
                <div class="tool-item" id="size">
                    <div class="tool-item-content">
                        <div class="size-list">
                            <span class="iconfont icon-dot size-active" id="size-1"></span>
                            <span class="iconfont icon-dot" id="size-2"></span>
                            <span class="iconfont icon-dot" id="size-4"></span>
                            <span class="iconfont icon-dot" id="size-6"></span>
                            <span class="iconfont icon-dot" id="size-8"></span>
                            <span class="iconfont icon-dot" id="size-10"></span>
                        </div>
                    </div>
                    <div class="tool-item-label">大小</div>
                </div>
                <!-- 颜色 -->
                <div class="tool-item" id="color">
                    <div class="tool-item-content">
                        <input type="color">
                    </div>
                    <div class="tool-item-label">颜色</div>
                </div>
            </div>
            <div id="action">
                <div class="action-item">
                    <div class="label">
                        <span id="withdraw" class="iconfont icon-prev" title="撤销"></span>
                    </div>
                </div>
                <div class="action-item">
                    <div class="label">
                        <span id="recovery" class="iconfont icon-next" title="恢复"></span>
                    </div>
                </div>
                <div class="action-item">
                    <div class="label">
                        <button id="clear">清空</button>
                    </div>
                </div>
                <div class="action-item">
                    <div class="label">
                        <button id="download">保存/下载</button>
                    </div>
                </div>
                <div class="action-item">
                    <div class="label">
                        <a href="javascript:;" class="btn">
                            导入图片 
                            <input id="importImage" type="file" accept="image/png, image/jpeg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="editor">
            <canvas></canvas>
        </div>
    </div>
</body>
</html>
